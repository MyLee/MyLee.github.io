</div> <!--container-->
<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script> 
<script type="text/javascript" src="js/weather.js"></script>
<script>
$(document).ready(function() {
  var url = "http://opendata-download-metobs.smhi.se/api/version/latest/parameter/4.json";
  var res = $.getJSON(url, function(json) {
    var items = [];
    var stations = json.station;
    for (var key in stations) {
      if (stations.hasOwnProperty(key)) {
        items.push( "<li>" + stations[key].name + "</li>" );
      }
    }
    $( "<ul/>", {
      "class": "station-list",
      html: items.join( "" )
    }).appendTo( "body" );
  })
  .done(function() {
    console.log( "Get JSON done" );
  })
  .fail(function(jqxhr, textStatus, error) {
    console.log( "Get JSON error" );
  })
  .always(function() {
    console.log( "Get JSON complete" );
  });
});
</script>  
</body>
</html>
